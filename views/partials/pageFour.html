    .buttonBack {
        background-color: darkgrey; /* Green */

    [type="checkbox"]:not(:checked),
    [type="checkbox"]:checked {
        position: absolute;
        left: -9999px;
    }
    [type="checkbox"]:not(:checked) + label,
    [type="checkbox"]:checked + label {
        position: relative;
        padding-left: 25px;
        padding-top: 3px;
        cursor: pointer;
    }
    /* checkbox aspect */
    [type="checkbox"]:not(:checked) + label:before,
    [type="checkbox"]:checked + label:before {
        content: '';
        position: absolute;
        left:0; top: 2px;
        width: 17px; height: 17px;
        border: 1px solid #aaa;
        background: #f8f8f8;
        border-radius: 3px;
        box-shadow: inset 0 1px 3px rgba(0,0,0,.3)
    }
    /* checked mark aspect */
    [type="checkbox"]:not(:checked) + label:after,
    [type="checkbox"]:checked + label:after {
        content:url("images/logincheck.png");
        position: absolute;
        top: -4px; left: 2px;
        font-size: 18px;
        line-height: 0.8;
        color: #50D2C2 !important;
        transition: all .2s;
    }
    .login [type="checkbox"]:not(:checked) + label:after,
    [type="checkbox"]:checked + label:after {
        content:url("images/logincheck.png");
        position: absolute;
        top: -4px; left: 2px;
        font-size: 18px;
        line-height: 0.8;
        color: #50D2C2 !important;
        transition: all .2s;
    }
    /* checked mark aspect changes */
    [type="checkbox"]:not(:checked) + label:after {
        opacity: 0;
        transform: scale(0);
    }
    [type="checkbox"]:checked + label:after {
        opacity: 1;
        transform: scale(1);
    }
</style>
