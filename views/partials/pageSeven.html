    [type="checkbox"]:not(:checked),
    [type="checkbox"]:checked {
        position: absolute;
        left: -9999px;
    }
    [type="checkbox"]:not(:checked) + label,
    [type="checkbox"]:checked + label {
        position: relative;
        padding-left: 25px;
        padding-top: 3px;
        cursor: pointer;
    }
    /* checkbox aspect */
    [type="checkbox"]:not(:checked) + label:before,
    [type="checkbox"]:checked + label:before {
        content: '';
        position: absolute;
        left:0; top: 2px;
        width: 17px; height: 17px;
        border: 1px solid #aaa;
        background: #f8f8f8;
        border-radius: 3px;
        box-shadow: inset 0 1px 3px rgba(0,0,0,.3)
    }
    /* checked mark aspect */
    [type="checkbox"]:not(:checked) + label:after,
    [type="checkbox"]:checked + label:after {
        content:url("images/logincheck.png");
        position: absolute;
        top: -4px; left: 2px;
        font-size: 18px;
        line-height: 0.8;
        color: #50D2C2 !important;
        transition: all .2s;
    }
    .login [type="checkbox"]:not(:checked) + label:after,
    [type="checkbox"]:checked + label:after {
        content:url("images/logincheck.png");
        position: absolute;
        top: -4px; left: 2px;
        font-size: 18px;
        line-height: 0.8;
        color: #50D2C2 !important;
        transition: all .2s;
    }
    /* checked mark aspect changes */
    [type="checkbox"]:not(:checked) + label:after {
        opacity: 0;
        transform: scale(0);
    }
    [type="checkbox"]:checked + label:after {
        opacity: 1;
        transform: scale(1);
    }
    body { padding: 2em; }


    /* Shared */
    .loginBtn {
        box-sizing: border-box;
        position: relative;
        /* width: 13em;  - apply for fixed size */
        margin: 0.2em;
        padding: 0 48px 0 15px;
        border: none;
        text-align: center;
        line-height: 34px;
        width: 330px;
        height: 50px;
        white-space: nowrap;
        border-radius: 0.2em;
        font-size: 16px;
        color: #FFF;
    }
    .loginBtn:after {
        content: "";
        box-sizing: border-box;
        position: absolute;
        top: 0px;
        right: 0;
        width: 50px;
        height: 100%;
    }
    .loginBtn:focus {
        outline: none;
    }
    .loginBtn:active {
        box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
    }


    /* Facebook */
    .loginBtn--facebook {
        background-color: #4C69BA;
        background-image: linear-gradient(#4C69BA, #3B55A0);
        text-shadow: 0 -1px 0 #354C8C;
    }
    .loginBtn--facebook:after {
        border-left: #364e92 1px solid;

        background: url('images/icon_facebook.png') 6px 6px no-repeat;
        background-position: center;
    }
    .loginBtn--facebook:hover,
    .loginBtn--facebook:focus {
        background-color: #5B7BD5;
        background-image: linear-gradient(#5B7BD5, #4864B1);
    }


    .loginBtn--google {
        background: #DD4B39;
    }
    .loginBtn--google:after {
        border-left: #BB3F30 1px solid;
        background: url('images/icon_google.png') 6px 6px no-repeat;
        background-position: center;
    }
    .loginBtn--google:hover,
    .loginBtn--google:focus {
        background: #E74B37;
    }
    .loginBtn--tweet {
        background: #55acee;
    }
    .loginBtn--tweet:after {
        border-left: #4864B1 1px solid;
        background: url('images/icon_twitter.png') 6px 6px no-repeat;
        background-position: center;
    }
    .loginBtn--tweet:hover,
    .loginBtn--tweet:focus {
        background: #76bcf2;
    }
    .Shiftright{position:relative;-webkit-animation:animateright 0.6s;animation:animateright 0.6s}
    @-webkit-keyframes animateright{from{right:-150px;opacity:0} to{right:0;opacity:1}}
    @keyframes animateright{from{right:-150px;opacity:0} to{right:0;opacity:1}}
    .Shiftleft{position:relative;-webkit-animation:animateleft 0.6s;animation:animateleft 0.6s}
    @-webkit-keyframes animateleft{from{left:-150px;opacity:0} to{left:0;opacity:1}}
    @keyframes animateleft{from{left:-150px;opacity:0} to{left:0;opacity:1}}

    .iconBox:hover {
        -webkit-transform:scale(1.1);
        -moz-transform:scale(1.1);
        -ms-transform:scale(1.1);
        -o-transform:scale(1.1);
        transform:scale(1.1);

    }
    .iconBox:hover:active {
        box-shadow: 0 3px 0 rgba(0,0,0,0);
        transform: translateY(3px);
